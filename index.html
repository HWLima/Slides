<!DOCTYPE html>
<html>
  <head>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="ico/favicon.png">

    <title>Slides</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/soon.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
    
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>
	  
<!-- icone site -->
    <link rel="icon" type="img/png" href="img/ico.png" />
	  
  </head>
  <!-- START BODY -->
  <body class="nomobile">

    <!-- START HEADER -->
    <section id="header">
        
        <!-- LAYER OVER THE SLIDER TO MAKE THE WHITE TEXTE READABLE -->
        <div id="layer"></div>
        <!-- END LAYER -->
        <!-- START SLIDER -->
        <div id="slider" class="rev_slider">
            <ul>
                
              <li data-transition="slideleft" data-slotamount="1" data-thumb="img/slider/1.jpg" >
                <img src="img/slider/1.jpg" class="defaultimg" style="width: 1730px; height: 900px; position: absolute; left: -25px; opacity: 1;">
              </li>
                
              <li data-transition="slideleft" data-slotamount="1" data-thumb="img/slider/2.jpg">
                <img src="img/slider/2.jpg" class="defaultimg" style="width: 1730px; height: 900px; position: absolute; left: -25px; opacity: 0;">
              </li>
                
              <li data-transition="slideleft" data-slotamount="1" data-thumb="img/slider/3.jpg">
                <img src="img/slider/3.jpg" class="defaultimg" style="width: 1730px; height: 900px; position: absolute; left: -25px; opacity: 0;">
              </li>
                
              
                 
                 
                
            </ul>
        </div>
        <!-- END SLIDER -->
    </section>
    <!-- END HEADER -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/modernizr.custom.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/soon/plugins.js"></script>
    <script src="js/soon/jquery.themepunch.revolution.min.js"></script>
    <script src="js/soon/custom.js"></script>
  </body>
  <!-- END BODY -->
</html>
